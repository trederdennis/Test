<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alignment Methoden</title>
  <style>
    /* Allgemeiner Stil für die Seite */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f8f5f0; /* Cremefarbener Hintergrund */
      color: #2a2a2a; /* Dunkler Text */
      line-height: 1.6;
      overflow: hidden; /* Verhindert Scrollen außerhalb des Bereichs */
      position: relative;
    }

    /* Seitenlayout */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header */
    header {
      display: flex;
      flex-direction: column; /* Elemente vertikal anordnen */
      align-items: flex-start;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      font-style: italic;
      margin: 5px 0 0;
      color: #555555;
    }

    nav {
      font-size: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #2a2a2a;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #555555;
    }

    /* Boxen für die Methoden */
    .method {
      margin-bottom: 40px;
    }

    .method a {
      text-decoration: none;
      color: #2a2a2a;
    }

    .method h2 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: bold;
    }

    .method p {
      margin: 5px 0 0;
      font-size: 1rem;
      font-style: italic;
      color: #555555;
    }

    .method a:hover h2 {
      text-decoration: underline;
    }

    /* Pinguin-Positionen */
    .penguin-left, .penguin-right {
      position: fixed;
      width: 10vw; /* Die Größe basiert auf der Breite des Viewports */
      height: auto;
      z-index: 1;
    }

    .penguin-left {
      left: 0; /* Links oben */
      bottom: 0;
    }

    .penguin-right {
      right: 0; /* Rechts oben */
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Alignment Methoden</h1>
      <p> Ein kleiner Guide, damit du die Algorithmen verstehst und in R programmieren kannst :) </p>
    </header>

    <!-- Needleman-Wunsch -->
    <div class="method">
      <a href="needleman-wunsch.html">
        <h2>Needleman-Wunsch</h2>
        <p>Global Alignment Algorithm</p>
      </a>
    </div>

    <!-- Smith-Waterman -->
    <div class="method">
      <a href="smith-waterman.html">
        <h2>Smith-Waterman</h2>
        <p>Local Alignment Algorithm</p>
      </a>
    </div>
  </div>

  <!-- Pinguin-Bilder -->
  <img src="pinguin1.svg" class="penguin-left" alt="Pinguin links">
  <img src="pinguin2.svg" class="penguin-right" alt="Pinguin rechts">
</body>
</html>
