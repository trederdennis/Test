<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alignment Methoden</title>
  <style>
    /* Allgemeiner Stil für die Seite */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f8f5f0; /* Cremefarbener Hintergrund */
      color: #2a2a2a; /* Dunkler Text */
      line-height: 1.6;
      overflow: hidden; /* Verhindert Scrollen außerhalb des Bereichs */
    }

    /* Seitenlayout */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    nav {
      font-size: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #2a2a2a;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #555555;
    }

    /* Boxen für die Methoden */
    .method {
      margin-bottom: 40px;
    }

    .method a {
      text-decoration: none;
      color: #2a2a2a;
    }

    .method h2 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: bold;
    }

    .method p {
      margin: 5px 0 0;
      font-size: 1rem;
      font-style: italic;
      color: #555555;
    }

    .method a:hover h2 {
      text-decoration: underline;
    }

    /* Pufferfisch-Animation */
    .pufferfish {
      position: absolute;
      bottom: -100px; /* Start unterhalb der Seite */
      left: 50%; /* Horizontal zentriert */
      transform: translateX(-50%); /* Zentrierung durch Verschiebung */
      width: 100px;
      height: 100px;
      animation: swim 5s infinite ease-in-out;
    }

    /* Animation für den Pufferfisch */
    @keyframes swim {
      0% {
        bottom: -100px; /* Startpunkt */
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.1); /* Leichtes Vergrößern */
      }
      100% {
        bottom: 100%; /* Endpunkt oben */
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Alignment Methoden</h1>
    </header>

    <!-- Needleman-Wunsch -->
    <div class="method">
      <a href="needleman-wunsch.html">
        <h2>Needleman-Wunsch</h2>
        <p>Global Alignment Algorithm</p>
      </a>
    </div>

    <!-- Smith-Waterman -->
    <div class="method">
      <a href="smith-waterman.html">
        <h2>Smith-Waterman</h2>
        <p>Local Alignment Algorithm</p>
      </a>
    </div>
  </div>

  <!-- Pufferfisch -->
  <svg class="pufferfish" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="10" fill="#f4c430" stroke="#000" stroke-width="1"></circle>
    <circle cx="12" cy="14" r="1.5" fill="#000"></circle>
    <circle cx="20" cy="14" r="1.5" fill="#000"></circle>
    <path d="M14,20 Q16,22 18,20" fill="none" stroke="#000" stroke-width="1" />
  </svg>
</body>
</html>
